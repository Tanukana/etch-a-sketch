<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch by Tanukana</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="header">
    <div class="clearBtn">
        <button type="submit" class="clear">Clear Grid / New Grid</button>
    </div>
</div>

<div class="section">
    <div class="container">

    </div>
</div>

    <br>

<div class="sizeSelect">
    <div class="centerSlider">
        <label for="myRange">Select a Grid size: <p class="sliderValue"></p></label>
        <input type="range" min="1" max="50" value="16" class="slider" name="myRange">
    </div>
</div>
    
    
<script src="./eas.js"></script>
</body>
</html>
